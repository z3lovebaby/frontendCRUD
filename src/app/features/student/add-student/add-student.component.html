<div class="container">
  <h1 class="mt-3">Add Student</h1>
  
  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">

      <div class="mt-3">
        <label class="form-label">Student Name</label>
        <input type="text" id="studentName" class="form-control"
               name="studentName" [(ngModel)]="model.name" required #studentName="ngModel">
        
        <!-- Display validation error messages -->
        <div *ngIf="studentName.invalid && (studentName.dirty || studentName.touched)"
             class="text-danger mt-3">
          <div *ngIf="studentName.errors?.['required']">
            Student Name is required.
          </div>
        </div>
      </div>

      <div class="mt-3">
        <label class="form-label">Date of Birth</label>
        <input type="date" id="dateOfBirth" class="form-control"
               name="dateOfBirth" [(ngModel)]="model.date" required #dateOfBirth="ngModel">
        
        <!-- Display validation error messages -->
        <div *ngIf="dateOfBirth.invalid && (dateOfBirth.dirty || dateOfBirth.touched)"
             class="text-danger mt-3">
          <div *ngIf="dateOfBirth.errors?.['required']">
            Date of Birth is required.
          </div>
        </div>
      </div>

      <div class="mt-3">
        <label class="form-label">Class</label>
        <input type="text" id="studentClass" class="form-control"
               name="studentClass" [(ngModel)]="model.class" required #studentClass="ngModel">
        
        <!-- Display validation error messages -->
        <div *ngIf="studentClass.invalid && (studentClass.dirty || studentClass.touched)"
             class="text-danger mt-3">
          <div *ngIf="studentClass.errors?.['required']">
            Class is required.
          </div>
        </div>
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save</button>
      </div>

    </div>
  </form>
</div>
