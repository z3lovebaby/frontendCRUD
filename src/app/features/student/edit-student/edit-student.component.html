<div class="container">
  <h1 class="mt-3">Edit Student</h1>
  
  <ng-container *ngIf="student; else notFound">

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2">

        <div class="mt-3">
          <label class="form-label" for="studentId">Student Id</label>
          <input type="text" disabled
            id="studentId"
            class="form-control"
            name="studentId"
            value="{{student.id}}">
        </div>

        <div class="mt-3">
          <label class="form-label" for="studentName">Student Name</label>
          <input type="text"
            id="studentName"
            class="form-control"
            name="studentName"
            [(ngModel)]="student.name" required #studentName="ngModel">

          <!-- Display validation error messages -->
          <div *ngIf="studentName.invalid && (studentName.dirty || studentName.touched)" class="text-danger">
            <div *ngIf="studentName.errors?.['required']">
              Student Name is required.
            </div>
          </div>
        </div>

        <div class="mt-3">
          <label class="form-label" for="studentDate">Date Of Birth</label>
          <input type="date"
            id="studentDate"
            class="form-control"
            name="studentDate"
            [(ngModel)]="student.date" required #studentDate="ngModel">

          <!-- Display validation error messages -->
          <div *ngIf="studentDate.invalid && (studentDate.dirty || studentDate.touched)" class="text-danger">
            <div *ngIf="studentDate.errors?.['required']">
              Date of Birth is required.
            </div>
          </div>
        </div>

        <div class="mt-3">
          <label class="form-label" for="studentClass">Class/Major</label>
          <input type="text"
            id="studentClass"
            class="form-control"
            name="studentClass"
            [(ngModel)]="student.class" required #studentClass="ngModel">

          <!-- Display validation error messages -->
          <div *ngIf="studentClass.invalid && (studentClass.dirty || studentClass.touched)" class="text-danger">
            <div *ngIf="studentClass.errors?.['required']">
              Class/Major is required.
            </div>
          </div>
        </div>

        <div class="mt-3 d-flex">
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save</button>

          <button type="button" class="btn btn-danger ms-3"
            (click)="onDelete()"
          >Delete</button>
        </div>

      </div>

    </form>

  </ng-container>

  <ng-template #notFound>
    <div class="alert alert-warning" role="alert">
      Student not found!
    </div>
  </ng-template>
</div>
