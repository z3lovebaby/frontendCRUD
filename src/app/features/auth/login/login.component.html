<div class="container">
  <div class="mt-5">
    <div class="col-12 col-md-6 col-lg-4 mx-auto">
      <h1>Login</h1>

      <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="your-name@provider.com" minlength="4"
          [(ngModel)]="model.email" #email="ngModel" required email>
        </div>
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger mt-3" >
          <div *ngIf="email.errors?.['required']">
            Email is required123.
          </div>
          <div *ngIf="email.errors?.['minlength']">
           Email is required.
          </div>
          <div *ngIf="!email.errors?.['required'] && !email.errors?.['minlength'] && !email.errors?.['maxlength'] && email.errors?.['email']">
            Invalid email format.
          </div>
        </div>

        <div class="mt-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="your password"
          [(ngModel)]="model.password" #password="ngModel" required >
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger mt-3" >
          <div *ngIf="password.errors?.['required']">
            Password is required.
          </div>
        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>


    </div>

  </div>
</div>
