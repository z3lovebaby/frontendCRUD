<div class="container">

  <h1 class="mt-3">Add Course</h1>

  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">

      <div class="mt-3">
        <label for="categoryName" class="form-label">Course Name</label>
        <input type="text" id="categoryName" class="form-control"
               name="categoryName" [(ngModel)]="model.nameCourse" required #name="ngModel">

        <!-- Display validation error messages -->
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger mt-3">
          <div *ngIf="name.errors?.['required']">
            Course Name is required.
          </div>
        </div>
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save</button>
      </div>

    </div>
  </form>

</div>
