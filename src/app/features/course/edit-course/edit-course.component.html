<div class="container">

  <h1 class="mt-3">Edit Course</h1>

  <ng-container *ngIf="course; else notFound">

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2">
        <div class="mt-3">
          <label class="form-label" for="courseId">Course Id</label>
          <input type="text" disabled
            id="courseId"
            class="form-control"
            name="courseId"
            value="{{course.id}}">
        </div>

        <div class="mt-3">
          <label class="form-label" for="courseName">Course Name</label>
          <input type="text"
            id="courseName"
            class="form-control"
            name="courseName"
            [(ngModel)]="course.nameCourse" required #name="ngModel">

          <!-- Display validation error messages -->
          <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger mt-3">
            <div *ngIf="name.errors?.['required']">
              Course Name is required.
            </div>
          </div>
        </div>

        <div class="mt-3 d-flex">
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save</button>

          <button type="button" class="btn btn-danger ms-3"
            (click)="onDelete()"
          >Delete</button>

        </div>

      </div>

    </form>

  </ng-container>

  <ng-template #notFound>
    <div class="alert alert-warning" role="alert">
      Course not found!
    </div>
  </ng-template>

</div>
