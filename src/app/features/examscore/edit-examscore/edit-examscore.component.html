<div class="container">

    <h1 class="mt-3">Edit Score</h1>
  
    <ng-container *ngIf="examscore;else notFound">
  
      <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
          <div class="mt-3">
            <label class="form-label" for="examscoreId">ExamScore Id</label>
            <input type="text" disabled
            id="examscoreId"
            class="form-control"
            name="examscoreId"
            value="{{examscore.id}}">
          </div>
  
          <div class="mt-3">
            <label class="form-label" for="examscoreName">Score Update</label>
            <input type="number"
            id="score"
            class="form-control"
            name="score"
            [(ngModel)]="examscore.score">
          </div>

  
  
          <div class="mt-3 d-flex">
            <button type="submit" class="btn btn-primary">Save</button>
  
            <button type="button" class="btn btn-danger ms-3"
            (click)="onDelete()"
            >Delete</button>
  
          </div>
  
        </div>
  
  
      </form>
  
  
  
  
    </ng-container>
  
    <ng-template #notFound>
      <div class="alert alert-warning" role="alert">
        Course not found!
      </div>
    </ng-template>
  
  </div>
