<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container">
    <a class="navbar-brand" href="#">Student Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>

        <ng-container *ngIf="user !== undefined">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Admin
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" [routerLink]="['/admin/courses']">Course</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" [routerLink]="['/admin/students']">Student</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" [routerLink]="['/admin/examscores']">Exam Score</a></li>
            </ul>
          </li>
        </ng-container>
      </ul>

      <div class="d-flex">
        <ng-container *ngIf="user === undefined; else showLogout">
          <!-- Show Login Button -->
          <a [routerLink]="['/login']" class="btn btn-primary">Login</a>
          
        </ng-container>
        <ng-container  *ngIf="user?.roles?.includes('Writer')">
          <a [routerLink]="['/signup']" class="btn btn-primary" style="margin-left: 15px;">Add Teacher</a>
        </ng-container>
        <ng-template #showLogout>
          <div class="d-flex align-items-center">
            <span>{{user?.email}}</span>
            <button class="btn btn-danger ms-3" (click)="onLogout()">Logout</button>
